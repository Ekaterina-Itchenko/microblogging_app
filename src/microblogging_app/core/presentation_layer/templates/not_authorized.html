{% extends "base.html" %}

{% block not_auth_content %}
{% load static %} 
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-6 text-center text-lg-start">
      <img src="{% static 'img/logo.png' %}" class="d-block mx-auto mb-4" width="68" height="52" loading="lazy">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Microblogging</h1>
      <p class="fs-3">Just tell everyone what you're thinking!</p>
      
    </div>
    <div class="col-md-10 mx-auto col-lg-6">
      
      <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" action="{% url 'sign_in' %}" enctype="multipart/form-data">
            <h4 class="display-7 fw-bold lh-1 text-center mb-3">Welcome!</h4>
            <p class="text-center">To user MB you must be authorized!</p>
            <hr class="my-4">
            <small class="text-body-secondary">Do you already have an account?</small>
            <a class="w-75 btn btn-lg btn-primary" href="{% url 'sign_in' %}">Sign In!</a>
            <hr class="my-4">
            <small class="text-body-secondary">Don't have an account?</small>
            <a class="w-75 btn btn-outline-primary" href="{% url 'sign_up' %}">Sign Up!</a>
        
      </div>
        

        
      
    </div>
  </div>
</div>

{% endblock %}
