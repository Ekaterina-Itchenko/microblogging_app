<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Microblogging - {{ title }}</title>
    {% else %}
        <title>Microblogging</title>
    {% endif %}
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'trending_in_your_country' %}">Trending in your country</a>
            <a href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a href="{% url 'sign_in' %}">Sign in</a>  
            <a href="{% url 'sign_up' %}">Sign_up</a> 
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
