{% extends "base.html" %}
{% block content %}

    <h1>Tag: {{ tag.name }}</h1>
    {% for tweet in tweets %}
        <p>{{ tweet.content }}   <a href="{% url 'tweet_detail' tweet.id %}">Details</a> </p>
        <p>Author: {{ tweet.user.first_name }} {{ tweet.user.last_name }} ({{ tweet.user.username }})</p>
        <p>Creation Date: {{ tweet.created_at }}</p><br>
    {% endfor %}

{% endblock content%}
