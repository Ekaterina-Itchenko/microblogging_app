{% extends "base.html" %}
{% block content %}
    <h1>Sign in for Microblogging</h1>
    <form method="POST" action="{% url 'signin' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" id="submit">     <a href = "{% url 'signup' %}">Sign up</a>
    </form>
{% endblock content%}
